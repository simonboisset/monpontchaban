name: Pr closed
on: workflow_dispatch

jobs:
  pr-closed:
    name: Pr closed
    runs-on: ubuntu-latest
    steps:
      - name: 🔌 Checkout
        uses: actions/checkout@v3
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: 💾 Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          restore-keys: ${{ runner.os }}-turbo-
          key: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}
      - name: ⏳ Yarn install
        run: yarn
      - name: 🚀 Drop database
        working-directory: packages/db
        run: DATABASE_URL=$(node ./getDbUrl.js "${{ secrets.DATABASE_URL_PREVIEW }}" "${{ github.event.number }}") yarn drop
