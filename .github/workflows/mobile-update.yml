name: ğŸ“± Mobile Update
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  eas-update:
    name: ğŸ“± EAS update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”Œ Checkout
        uses: actions/checkout@v2
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: ğŸ“± Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: ğŸ’¾ Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo
      - name: ğŸ’¾ Restore Metro
        uses: actions/cache@v3
        id: metro-cache
        with:
          path: |
            apps/mobile/metro-cache
            apps/mobile/.expo
            apps/mobile/dist
          key: ${{ runner.os }}-metro
      - name: â³ Yarn install
        run: yarn
      - name: ğŸš€ EAS Update
        run: yarn push
