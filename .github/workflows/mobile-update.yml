name: üì± Mobile Update
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  eas-update:
    name: üì± EAS update
    runs-on: ubuntu-latest
    steps:
      - name: Set branch_name environment variable
        run: |
          REPO=${{github.ref}}
          BRANCH_NAME="${REPO/'refs/heads/'/''}"
          BRANCH_NAME="${BRANCH_NAME////-}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
      - name: üîå Checkout
        uses: actions/checkout@v3
      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: üì± Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: üíæ Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          restore-keys: ${{ runner.os }}-turbo-
          key: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}
      - name: üíæ Restore Metro
        uses: actions/cache@v3
        id: metro-cache
        with:
          path: |
            apps/mobile/metro-cache
            apps/mobile/.expo
            apps/mobile/dist
          restore-keys: ${{ runner.os }}-metro-
          key: |
            ${{ runner.os }}-metro-${{ hashFiles('**/yarn.lock') }}
      - name: ‚è≥ Yarn install
        run: yarn
      - name: üöÄ EAS Update production
        if: ${{ env.branch_name == 'main' }}
        working-directory: apps/mobile
        run: API_URL="https://pont-chaban-delmas.com" CHANNEL="production" KAFKA_PASSWORD="${{secrets.KAFKA_PASSWORD}}" KAFKA_URL="${{secrets.KAFKA_URL}}" KAFKA_USERNAME="${{secrets.KAFKA_USERNAME}}" eas update --branch main --message "Nouvelle version"
      - name: üöÄ EAS Update Peview
        if: ${{ env.branch_name != 'main' }}
        working-directory: apps/mobile
        run: API_URL="https://deploy-preview-${{ github.event.number }}--pontchaban.netlify.app" CHANNEL="pr${{ github.event.number }}" KAFKA_PASSWORD="${{secrets.KAFKA_PASSWORD}}" KAFKA_URL="${{secrets.KAFKA_URL}}" KAFKA_USERNAME="${{secrets.KAFKA_USERNAME}}" eas update --branch pr-${{ github.event.number }} --message "Push update branch"
