name: 📱 Mobile Update
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  eas-update:
    name: 📱 EAS update
    runs-on: ubuntu-latest
    steps:
      - name: 🔌 Checkout
        uses: actions/checkout@v2
      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: 📱 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: 💾 Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo
      - name: 💾 Restore Metro
        uses: actions/cache@v3
        id: metro-cache
        with:
          path: |
            apps/mobile/metro-cache
            apps/mobile/.expo
            apps/mobile/dist
          key: ${{ runner.os }}-metro
      - name: ⏳ Yarn install
        run: yarn
      - name: 🚀 EAS Update
        run: yarn push
