name: 📱 Mobile Update
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  eas-update:
    name: 📱 EAS update
    runs-on: ubuntu-latest
    steps:
      - name: Set branch_name environment variable
        run: |
          REPO=${{github.ref}}
          BRANCH_NAME="${REPO/'refs/heads/'/''}"
          BRANCH_NAME="${BRANCH_NAME////-}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
      - name: 🔌 Checkout
        uses: actions/checkout@v3
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: 📱 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: 💾 Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          restore-keys: ${{ runner.os }}-turbo-
          key: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}
      - name: 💾 Restore Metro
        uses: actions/cache@v3
        id: metro-cache
        with:
          path: |
            apps/mobile/metro-cache
            apps/mobile/.expo
            apps/mobile/dist
          restore-keys: ${{ runner.os }}-metro-
          key: |
            ${{ runner.os }}-metro-${{ hashFiles('**/yarn.lock') }}
      - name: ⏳ Yarn install
        run: yarn
      - name: 🚀 EAS Update
        working-directory: ./app/mobile
        run: eas update --branch ${{ env.branch_name }} --message "Push update branch"
