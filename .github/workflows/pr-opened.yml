name: Pr opened
on: workflow_dispatch

jobs:
  pr-opened:
    name: Pr opened
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”Œ Checkout
        uses: actions/checkout@v3
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: ğŸ’¾ Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          restore-keys: ${{ runner.os }}-turbo-
          key: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}
      - name: â³ Yarn install
        run: yarn
      - name: ğŸš€ Migrate Preview
        working-directory: packages/db
        run: |
          yarn build
          yarn turboversion lezo-alert ${{github.event.inputs.release}}
          DATABASE_URL=$(node ./getDbUrl.js "${{ secrets.DATABASE_URL_PREVIEW }}" "${{ github.event.number }}") yarn reset
