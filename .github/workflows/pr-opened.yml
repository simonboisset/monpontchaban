name: Pr opened
on: workflow_dispatch

jobs:
  pr-opened:
    name: Pr opened
    runs-on: ubuntu-latest
    steps:
      - name: 🔌 Checkout
        uses: actions/checkout@v3
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: 💾 Restore Turbo
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          restore-keys: ${{ runner.os }}-turbo-
          key: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/yarn.lock') }}
      - name: ⏳ Yarn install
        run: yarn
      - name: 🚀 Migrate Preview
        working-directory: packages/db
        run: |
          yarn build
          yarn turboversion lezo-alert ${{github.event.inputs.release}}
          DATABASE_URL=$(node ./getDbUrl.js "${{ secrets.DATABASE_URL_PREVIEW }}" "${{ github.event.number }}") yarn reset
