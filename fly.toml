app = "chaban"
primary_region = "cdg"

[mounts]
  source = "data"
  destination = "/data"

[build]
  dockerfile = "./apps/web/Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
